	<body style="display:block;">

		<div id ="iframe_container">
			<iframe src="http://www.inclusivedesigntoolkit.com/betterdesign2/csg/csg.html" id="iframe" frameBorder="0">
			</iframe>
		</div>

		<div id="blur_controls">
			<img src="ui/more_blur2.png" id="more_blur">
			<img src="ui/less_blur2.png" id="less_blur">
		</div>

		<div id="menu">
			<div id="scroll_menu">
				<div id="logo_container">
					<img id="logo" src="ui/edc_logo.png" />
					<img src="ui/shadow.png" class="shadow" />
				</div>
				<p>Type the URL:</p>
				<input type="text" name="url" id="url">
				<button name="go_btn" id="go_btn">PREVIEW</button>
			</div>
			<img src="ui/shadow.png" id="shadow" />
			<img src="ui/drag.png" id="drag" />
		</div>
		
		<div id="glasses_container">
			<div class="glasses broke-endless-pages down">
		        <div class="side left">
		            <svg width="70%" height="600px" viewBox="0 0 100% 100%">
					   <rect x="0" y="100" width="100%" height="100" style="fill: white;" />
					</svg>
		        </div>
		        <div class="side front">
		        	<svg width="100%" height="600px" viewBox="0 0 100% 100%">
					   <rect x="0" y="100" width="100%" height="100" style="fill: white;" />
					   <rect x="0" y="400" width="100%" height="100" style="fill: white;" />
					   <rect x="0" y="100" width="10%" height="300" style="fill: white;" />
					   <rect x="90%" y="100" width="10%" height="300" style="fill: white;" />
					   <rect x="42%" y="100" width="16%" height="300" style="fill: white;" />
					</svg>
		        </div>
		        <div class="side right" style="text-align: right;" >
		            <svg width="70%" height="600px" viewBox="0 0 100% 100%">
					   <!-- black interior, no outline -->
					   <rect x="0" y="100" width="100%" height="100" style="fill: white;" />
					</svg>
		        </div>
		    </div>
		</div>
